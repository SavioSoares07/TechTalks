<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/global.css" />
    <link rel="stylesheet" href="../../static/css/stylePost.css" />
    <title>Criar post</title>
  </head>
  <body>
    <nav>
      <h1 id="logo">Tech Talks</h1>

      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/post">Publicar</a></li>
        <li><a href="/profile">Perfil</a></li>
        <li><a href="/signin">Sair</a></li>
      </ul>
    </nav>

    <main>
      <h1>Faça sua postagem</h1>
      <form
        method="post"
        action="/registerPost"
        enctype="multipart/form-data"
        class="post-form"
      >
        <div class="form-group">
          <label for="title">Título:</label>
          <input
            required
            type="text"
            name="title"
            id="title"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea
            required
            name="description"
            id="description"
            class="form-textarea"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="image">Adicionar imagem:</label>
          <input
            type="file"
            name="image"
            id="image"
            class="form-file"
            accept="image/*"
          />
        </div>

        <button type="submit" class="form-button">Postar</button>
      </form>
    </main>
  </body>
</html>
